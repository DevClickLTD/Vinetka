<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9D4EAC"/>
      <stop offset="50%" style="stop-color:#803487"/>
      <stop offset="100%" style="stop-color:#037672"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with multi-stop gradient -->
  <rect width="128" height="128" rx="26" fill="url(#bgGrad)"/>
  
  <!-- Modern geometric V -->
  <path d="M 28 32 L 64 96 L 100 32 L 85 32 L 64 73 L 43 32 Z" 
        fill="#ffffff"
        filter="url(#glow)"/>
  
  <!-- Subtle accent -->
  <path d="M 64 73 L 78 50 L 85 32 L 100 32 L 64 96 Z" 
        fill="#ffffff"
        opacity="0.15"/>
</svg>
